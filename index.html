<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" type="text/css" href="assets/css/styles.css">
    <title>Tontongue</title>
</head>

<body>
    <div class="container-fluid p-0 m-0">
        <div id="navbar_menu"></div>
        <p id="notification" hidden></p>
        <div class="content-center row px-4" id="content-options">
            <ul class="ul-inline p-0 m-0">
                <li>
                    <button class="btn-default" onclick="createRoom()"> Nova reunião</button>
                </li>
                <li>
                    <div class="input-group">
                        <span class="input-group-text" id="basic-addon1"><i class="fa-regular fa-keyboard"></i></span>
                        <input type="text" class="form-control input-hash" placeholder="Digite um código ou link" aria-describedby="basic-addon1">
                    </div>
                </li>
            </ul>
        </div>
    </div>
    <div id="meet-area" class="meet-area">
        <!-- Local Video Element-->
        <div class="row p-0 m-0">
            <div class="col-12 py-3 text">
                <p class="code-event"><i class="fa-solid fa-paperclip"></i> <strong>Código do evento:</strong> </p>
            </div>
            <div class="col-12 text-center py-3">
                <span class="flag-live animate-flicker"><strong>EVENTO</strong> AO VIVO</span>
            </div>
            <div class="col-12">
                <video autoplay id="local-video"></video>
            </div>
            <div class="col-12 text-center py-3">
                <a class="btn-init-translate" target="_blank">Traduzir evento <i class="fa-solid fa-link"></i></a>
            </div>
        </div>
        <!-- Remote Video Element-->
        <div class="row p-0 m-0">
            <div class="col-12 text-center py-3">
                <span class="flag-live animate-flicker info-translate"><strong>Tradutores</strong> na sala</span>
            </div>
            <div class="col-12">
                <div id="remote-video"></div>
            </div>
        </div>

    </div>


    <script src="https://unpkg.com/peerjs@1.3.1/dist/peerjs.min.js"></script>
    <script src="assets/js/script.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/js/all.min.js" integrity="sha512-6PM0qYu5KExuNcKt5bURAoT6KCThUmHRewN3zUFNaoI6Di7XJPTMoT6K0nsagZKk2OB4L7E3q1uQKHNHd4stIQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <script>
        $(function() {
            $('#navbar_menu').load('./components/header.html');
        })

        var code = getUrlParameter('code');
        if (code) {
            createRoom(code)
        }
    </script>
</body>

</html>
